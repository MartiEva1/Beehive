<ion-header>
  <ion-toolbar color="--ion-color-secondary">
    <ion-back-button slot="start" defaultHref="/group-chats" mode="ios"></ion-back-button>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="currentUser !== message.user" class="message other-message">
        <b>{{ message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="time" text-right><br>
        {{ message.createdAt | date:'short'}}</div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <span>{{message.msg}}</span>
        <div class="time" text-right><br>
        {{ message.createdAt | date:'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center ion-no-padding ion-justify-content-center">
      <ion-col size="10" class="ion-justify-content-center ion-align-items-center">
        <textarea autosize minRows="1" maxRows="2" class="message-input" [(ngModel)]="newMsg"></textarea>
      </ion-col>
      <ion-col size="2" class="ion-align-self-center" [style.text-align]="'center'">
        <ion-button fill="clear" color="primary" [disabled]="newMsg===''" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only" size="small"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
