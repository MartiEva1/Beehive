<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" color="secondary">
      Beehive
    </ion-title>
    <ion-buttons *ngIf="isAndroid()" slot="end" class="ion-padding-end ion-padding-start">
      <ion-button slot="icon-only" [routerLink]="['/group-chats']">
        <ion-icon size="large" name="chatbubbles-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (scrollY)="false" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" color="secondary" size="large">Beehive</ion-title>
      <ion-buttons slot="end" class="ion-padding-end ion-padding-start paddingBottom">
        <ion-button slot="icon-only" [routerLink]="['/group-chats']">
          <ion-icon size="large" name="chatbubbles-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="ion-text-center question">
    What are you looking for?
  </div>

  <ion-grid class="ion-padding ion-text-center">
    <ion-row>
      <ion-col size="6" [routerLink]="['/tabs/home/events-card', 'sport']" routerDirection="forward">
      <!-- <ion-col size="6" [routerLink]="['/menu', 'place-list', 1]"> -->
        <div class="cell sport">
          <div class="center">SPORT</div>
        </div>
      </ion-col>
      <ion-col size="6" [routerLink]="['/tabs/home/events-card', 'study']">
        <div class="cell study">
          <div class="center">STUDY IN COMPANY</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" [routerLink]="['/tabs/home/events-card', 'outdoor']">
        <div class="cell outdoor">
          <div class="center">OUTDOOR ACTIVITIES</div>
        </div>
      </ion-col>
      <ion-col size="6" [routerLink]="['/tabs/home/events-card', 'nightlife']">
        <div class="cell nightlife">
          <div class="center">NIGHTLIFE EVENTS</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" [routerLink]="['/tabs/home/events-card', 'bar']">
        <div class="cell barlife">
          <div class="center">BAR LIFE</div>
        </div>
      </ion-col>
      <ion-col size="6" [routerLink]="['/tabs/home/events-card', 'cultural']">
        <div class="cell cultural">
          <div class="center">CULTURAL EVENTS</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary" (click)="openAddEvent()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
