<ion-header>
  <ion-toolbar>
    <ion-back-button text="" slot="start" defaultHref="tabs/event-list" mode="ios" [style.padding-left]="'10px'"></ion-back-button>
  </ion-toolbar>
  
  <img src={{event?.img}}>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <h1>{{ event?.title }}</h1>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-item lines="none">
              <ion-label>
                Description:
              </ion-label>
            </ion-item>
          </ion-row>
          
          <ion-row>
            <ion-item lines="none">
              <ion-label class="ion-text-wrap">
                {{ event?.description }}
              </ion-label>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-list>
              <ion-item class="dateHour">
                <ion-icon name="calendar-outline" slot="start" size="small"></ion-icon>
                <ion-label>{{ printDate(event.date) }}</ion-label>
              </ion-item>
              <ion-item class="dateHour">
                <ion-icon name="time-outline" slot="start" size="small"></ion-icon>
                <ion-label>{{ printHour(event.hour) }}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-icon name="pin" slot="start" size="small"></ion-icon>
                <ion-label  class="ion-text-wrap">{{ printPlace(event.place.address) }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-item lines="none">
              Participants({{ getParticipants(event?.participants) }}):  
            </ion-item> 
           
            <ion-list class="infoList">
              <ion-item *ngFor="let p of event.participants">
                <ion-thumbnail>

                </ion-thumbnail>
                <ion-label>
                  {{ p }}
                </ion-label>
                </ion-item>
            </ion-list>
            <!--
              <ion-virtual-scroll [items]="event.participants" class="infoList" approxItemHeight="70px">
              <ion-item *virtualItem="let p">
                <ion-thumbnail>

                </ion-thumbnail>
                <ion-label>
                  {{ p }}
                </ion-label>
              </ion-item>
              
            </ion-virtual-scroll>
            -->
            
          </ion-row>
          <ion-row class="ion-justify-content-center ion-align-items-center" [style.margin-top]="'8px'">
            <img src="{{ loadMap(event.place.lat, event.place.long) }}">
          </ion-row>

        </ion-card-content>
      </ion-card>
    </ion-row>
    
    
  </ion-grid>
</ion-content>
