<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="user" class="ion-padding ion-justify-content-center ion-align-items-center wrapperInfo">
    <div class="wrapperModify">
      <ion-button color="secondary" fill="clear" (click)="editProfile()">
        <ion-icon name="create-outline" slot="end" size="small"></ion-icon>
        Edit
      </ion-button>
    </div>
    <div class="imgProfile">
      <img *ngIf="!user?.img" src="assets/images/profilo.png" />
      <img *ngIf="user?.img" src="{{ user.img }}" />
    </div>

    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <ion-label color="medium">
      @{{ user.username }}<br>
      {{ birthDate(user.birth) }}
    </ion-label>
  </div>

  <ion-list class="ion-margin-top">
    <ion-item button [routerLink]="['/edit-password']">
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-label>
        Edit password
      </ion-label>
    </ion-item>
    <ion-item button [routerLink]="['/help']">
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>
        Help
      </ion-label>
    </ion-item>
    <ion-item lines="none" button detail="false" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">
        Logout
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
