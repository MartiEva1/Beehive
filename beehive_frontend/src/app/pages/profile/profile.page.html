<ion-header  mode="ios">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">Profile</ion-title>
      <ion-buttons slot="end" class="ion-padding-end ion-padding-start paddingBottom">
        <ion-button slot="icon-only">
          <ion-icon size="large" name="settings-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="user">
    <div class="imgProfile">
      <ion-badge class="badge">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-badge>
      <img *ngIf="!user.img" src="assets/images/profilo.png" />
      <img *ngIf="user.img" src="{{ user.img }}" />
    </div>
    <ion-card-header>
      <ion-toolbar>
        <ion-card-subtitle class="title">PERSONAL DATA</ion-card-subtitle>
        <!-- <ion-buttons slot="end">
          <ion-button color="secondary" slot="icon-only">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-buttons> -->
      </ion-toolbar>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <b>Username: </b><br>
          {{ user.username }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <b>First name: </b><br>
          {{ user.first_name }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <b>Last name: </b><br>
          {{ user.last_name }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-wrap">
          <b>Date of birth: </b><br>
          {{ birthDate(user.birth) }}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
